<!DOCTYPE html>

<html lang="en">

<head>
  <title>Library</title>
  <meta charset="UTF-8">

<body>
  <header>
    <p class="main-title">The Library</p>
  </header>

  <div class="content1">   <!-- better to use element 'aside' -->
    <button type="button" id="addBook">New Book</button>
  </div>

  <div class="content2">
    <dialog id="modal">
      <div class="modal-title-container">
        <p class="modal-title">New Book Information</p>
      </div>
      <form id="form" action="" method="get">
        <ul>
          <li>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required/>
          </li>
          <li>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required/>
          </li>
          <li>
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" required/>
          </li>
          <li>
            <label class="read" for="read">Read</label>
            <input class="read-box" type="checkbox" id="read" name="read" value="read">
          </li>
          <div class="modal-buttons">
            <button id="submit" type="button">Submit</button>
            <button id="cancel" type="button">Cancel</button>
          </div>
        </ul>
      </form>
    </dialog>
  </div>
